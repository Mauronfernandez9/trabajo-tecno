<!DOCTYPE html> <!--ORIGINAL-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoTienda</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="img/puesto-de-trabajo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <header class="header">


    </header>
    <nav class="header-inferior">
        

    </nav>

    <main class="main-contactanos">
        <div class="formulario">
            <h2>Dejanos tus datos</h2>
            <p>Permitenos ayudarte o sugerirte... Déjanos tus datos para contactarte</p>
        
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" required>
                <label for="last-name">Apellido:</label>
                <input type="text" name="last-name" id="last-name" required>
                <label for="email">Correo Electronico:</label>
                <input type="email" name="email" id="email" required>
                <label for="country">País:</label>
                <select name="country" id="country" required>
                    <option value="arg">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="bol">Bolivia</option>
                    <option value="ch">Chile</option>
                    <option value="col">Colombia</option>
                    <option value="py">Paraguay</option>
                    <option value="uy">Uruguay</option>
                </select>
                <button type="Enviar">Enviar</button>

            </form>
        </div>
        <div class="info-contacto">
            <h2>Contáctanos</h2>
            <p><span>Teléfono:</span> +54 (111) 000 - 2222</p>
            <p><span>Correo:</span><a href="mailto:tecnotienda@gmail.com"> tecnotienda@gmail.com</a></p>
            <p><span>Dirección:</span> 888 Broadway, New York, NY 10003, Estados Unidos</p>
            <div style="width: 100%"><iframe width="100%" height="300px"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=40%C2%B044'17.9%22N%2073%C2%B059'23.5%22W+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">GPS car tracker</a></iframe></div>
        </div>    
        </main>



    

        <footer> <!-- AQUI COMIENZA EL FOOTER-->
        

        </footer>
    

    <script src="js/main.js"></script>    
    <script src="js/bootstrap.js"></script>
</body>




</html>
