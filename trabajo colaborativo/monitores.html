<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoTienda</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="img/puesto-de-trabajo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body id="app">
    <header class="header"></header>
    <nav class="header-inferior"></nav>
    <div class="banner-presentacion">
        <img src="img/monitores/banner monitores.jpg" width="100%" alt="pcs de escritorios">
    </div>
    <main >


        <div class="pcs-escritorio-selectores">

            <h2>Monitores</h2>
            <div>
                <label for="ordenar">Ordenar por:</label>
                <select name="ordenar" id="ordenar" v-model="selectOption" v-on:change="filtrarMonitores()">
                    <option value="" selected disabled>Seleccionar</option>
                    <option value="menor-precio">Menor precio</option>
                    <option value="mayor-precio">Mayor precio</option>
                    <option value="nombre-ascendente">Nombre ascendente</option>
                    <option value="nombre-descendente">Nombre descendente</option>
                </select>
            </div>
            <div>
                <label for="mostrar">Mostrar:</label>
                <select name="mostrar" id="mostrar" v-model="selectMostrar" v-on:change="mostrarMonitores()">
                    <option value="" selected disabled>Seleccionar</option>
                    <option value="All">All</option>
                    <option value="2">2</option>
                    <option value="4">4</option>

                </select>


            </div>

        </div>
        <div class="nav-pc-escritorio">
            <div class="marcas-pc">
                <p>Marcas</p>
                <a href="#">Hikvision</a>
                <a href="#">Hp</a>
                <a href="#">Lg</a>
                <a href="#">Intel</a>
                <a href="#">Philips</a>
                <a href="#">Samsung</a>
            </div>


        </div>
        <div class="section-productos">
            <div class="productos" v-for="dato of datosMonitor">
                <h3>{{dato.producto}}</h3>
                <div class="contenedor-img">
                    <img :src="dato.img" alt="" height="180px">
                </div>


                <p>${{dato.precio}}</p>
                <button @click="añadirAlCarrito(dato)">Agregar al carrito</button>


            </div>
        </div>
        <div class="carrito" v-show="mostrarContenido">
            <h2>Carrito de compras</h2>
            <div class="carrito-vacio" v-if="carrito.length === 0">El carrito esta vacío.</div>
            <div v-else>
                <ul>
                    <li v-for="item of carrito">
                        <img :src="item.img" height="100px" width="90px"> {{item.producto}}- ${{item.precio}}
                        <button @click="removerDelCarrito(item)">Eliminar</button>
                    </li>
                    <p>Total = ${{totalCarrito()}}</p>
                </ul>

            </div>


        </div>





    </main>
    <footer> </footer>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
