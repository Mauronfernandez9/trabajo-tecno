<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoTienda</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="img/puesto-de-trabajo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="header"></header>
    <nav class="header-inferior"></nav>
    <main id="app">
       


        <div class="pcs-escritorio-selectores">

            <h2>Perifericos</h2>
            <div>
                <label for="ordenar">Ordenar por:</label>
                <select name="ordenar" id="ordenar" v-model="selectOption" v-on:change="filtrarPerifericos()">
                    <option value="" disabled>Seleccionar</option>
                    <option value="menor-precio">Menor precio</option>
                    <option value="mayor-precio">Mayor precio</option>
                    <option value="nombre-ascendente">Nombre ascendente</option>
                    <option value="nombre-descendente">Nombre descendente</option>
                </select>
            </div>
            <div>
                <label for="mostrar">Mostrar:</label>
                <select name="mostrar" id="mostrar" v-model="selectMostrar" v-on:change="mostrarPerifericos()">
                    <option value="" selected>Seleccionar</option>
                    <option value="All" selected>All</option>
                    <option value="3">3</option>
                    <option value="12">12</option>
                    
                </select>


            </div>

        </div>
        <div class="nav-pc-escritorio">
            <div class="marcas-pc">
                <p>Marcas</p>
                <a href="#">Hikvision</a>
                <a href="#">Hp</a>
                <a href="#">Lg</a>
                <a href="#">Intel</a>
                <a href="#">Philips</a>
                <a href="#">Samsung</a>
            </div>
            

        </div>
        <div class="section-productos">
            <div class="productos" v-for="dato of datosPerifericos">
                <h3>{{dato.producto}}</h3>
                <div class="contenedor-img">
                    <img :src="dato.img" alt="" height="180px">
                </div>


                <p>${{dato.precio}}</p>
                <button class="carrito">Agregar al carrito</button>


            </div>
        </div>

        






    </main>
    <footer> </footer>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="js/main.js"></script>
</body>

</html>
