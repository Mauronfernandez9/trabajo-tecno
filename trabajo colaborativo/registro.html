<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoTienda</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="img/puesto-de-trabajo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body-log-reg">
    <!--ENCABEZADO DE LA PAGINA WEB + NAV CON SUS CORRESPONDIENTES ANCLAS                                           -->
    <header class="header"></header>
    <nav class="header-inferior"></nav>

    <main class="mainreg">

        <form class="reglogin" onsubmit="return validarContraseña() && repetirContraseña()">
            <h2>Registrate</h2>

            <label for="nombre">Nombre: </label>
            <div class="div-nombre">
                <input type="text" name="nombre" id="nombre" required>
            </div>
            
            
            <label for="apellido">Apellido:</label>
            <div class="div-apellido">
                <input type="text" name="apellido" id="apellido" required>
            </div>
            
            
            <div class="genero-registro">
                <div class="masculino-registro">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" value="masculino" id="masculino" required>
                </div>
                <div class="femenino-registro">
                    <label for="genero">Femenino</label>
                    <input type="radio" name="genero" value="femenino" id="femenino" required>
                </div>

            </div>

            <label for="clave">Contraseña:</label>
            <div class="div-mostrarClave">
                <input type="password" name="password" id="clave" required>
                <span class="icono-ojo" onclick="mostrarContraseña()"><img src="img/formularios registro/invisible.png" width="24px" alt=""></span>
            </div>
            
            
            <div id="validar-clave">&nbsp;</div>

            

            <label for="clave2">Repetir Contraseña:</label>
            <div class="div-mostrarRepetirClave">
                <input type="password" name="password" id="clave2" required>
                <span class="icono-ojo" onclick="mostrarRepetirContraseña()"><img src="img/formularios registro/invisible.png" width="24px" alt=""></span>
            </div>
            <div id="validar-clave2">&nbsp;</div>

            <input type="submit" class="enviar" value="Enviar">
            
        </form>
        </main>

        <footer> </footer>

        <script src="js/main.js"></script>
</body>

</html>
