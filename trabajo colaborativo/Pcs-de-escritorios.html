<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoTienda</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="img/puesto-de-trabajo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="header"></header>
    <nav class="header-inferior"></nav>
    <div class="banner-presentacion">
        <img src="img/propaganda/banner-pc-de-escritorio.png" width="100%" alt="pcs de escritorios">
    </div>

    <main id="app">

        


            <div class="pcs-escritorio-selectores">

                <h2>Pcs de escritorios</h2>
                <div>
                    <label for="ordenar">Ordenar por:</label>
                    <select name="ordenar" id="ordenar" v-model="selectOption" v-on:change="filtrar()">
                        <option disabled >Seleccionar</option>
                        <option value="menor-precio">Menor precio</option>
                        <option value="mayor-precio">Mayor precio</option>
                        <option value="nombre-ascendente">Nombre ascendente</option>
                        <option value="nombre-descendente">Nombre descendente</option>
                    </select>
                </div>
                <div>
                    <label for="mostrar">Mostrar:</label>
                    <select name="mostrar" id="mostrar" v-model="selectMostrar" v-on:change="mostrar()">
                        <option value="" selected disabled>Select</option>
                        <option value="All" selected>All</option>
                        <option value="4">4</option>
                        <option value="9">9</option>
                        
                        
                    </select>


                </div>

            </div>
            <div class="nav-pc-escritorio">
                <div class="marcas-pc" >
                    <p>Marcas</p>
                    <a href="#">Amd</a>
                    <a href="#">Bangho</a>
                    <a href="#">Intel</a>
                </div>
                <div class="procesador">
                    <p>Procesador</p>
                    <p>Amd</p>
                    <a href="#">Ryzen 3</a>
                    <a href="#">Ryzen 5</a>
                    <a href="#">Ryzen 7</a>
                    <p>Intel</p>
                    <a href="#">Core I9</a>
                    <a href="#">Core I7</a>
                    <a href="#">Core I5</a>
                    <a href="#">Core I3</a>
                    <a href="#">Celeron</a>
                </div>
                <div class="memoria-ram">
                    <p>Memoria Ram</p>
                    <a href="#">4 Gigas</a>
                    <a href="#">8 Gigas</a>
                    <a href="#">16 Gigas</a>
                    <a href="#">32 Gigas</a>
                </div>
                <div class="uso-recomendado-pc">
                    <p>Uso Recomendado</p>
                    <a href="#">Arquitectura-Diseño-Edición</a>
                    <a href="#">Gaming</a>
                    <a href="#">Hogar-Oficina</a>
                </div>


            </div>
            <div class="section-productos">
                <div class="productos" v-for="dato of datosPc" :key="dato.id">
                    <h3>{{dato.producto}}</h3>
                    <div class="contenedor-img">
                        <img :src="dato.img" alt="" height="180px">
                    </div>


                    <p>${{dato.precio}}</p>
                    <button class="carrito">Agregar al carrito</button>


                </div>
            </div>


        


    </main>
    <footer> </footer>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="js/main.js"></script>
</body>

</html>
