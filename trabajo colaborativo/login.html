<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoTienda</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="img/puesto-de-trabajo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body-log-reg" id="app">
   
    
    <!--ENCABEZADO DE LA PAGINA WEB + NAV CON SUS CORRESPONDIENTES ANCLAS                                           -->
    <header class="header"></header>
    <nav class="header-inferior"></nav>
    <main class="mainreg">

        <form class="reglogin" onsubmit="return validarContraseña() && repetirContraseña()">
            <h2>Iniciar Sesión</h2>

            <label for="usuario">Usuario: </label>
            <div class="div-usuario">
                <input type="text" name="usuario" id="usuario" required>
                <span class="icono-ojo"><img src="img/formularios registro/usuario.png" width="24px" alt=""></span>
            </div>
            
            <label for="clave">Contraseña:</label>
            <div class="div-mostrarClave">
                <input type="password" name="password" id="clave" minlength="8" required>
                <span class="icono-ojo" onclick="mostrarContraseña()"><img src="img/formularios registro/invisible.png" width="24px" alt=""></span>
            </div>
            
            
            <div id="validar-clave">&nbsp;</div>


            <input type="submit" class="enviar" value="Enviar">
            
        </form>

    </main>
    <div class="carrito" v-show="mostrarContenido">
        <h2>Carrito de compras</h2>
        <div class="carrito-vacio" v-if="carrito.length === 0">El carrito esta vacío.</div>
        <div v-else>
            <ul>
                <li v-for="item of carrito">
                    <img :src="item.img" height="100px" width="90px"> {{item.producto}}- ${{item.precio}}
                    <button @click="removerDelCarrito(item)">Eliminar</button>
                </li>
                <p>Total = ${{totalCarrito()}}</p>
            </ul>

        </div>


    </div>
    <footer> <!-- AQUI COMIENZA EL FOOTER-->


    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
